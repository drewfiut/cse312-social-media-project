<!doctype html>
<html lang="en">
<head>
	<!-- Required meta tags -->
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

	<!-- Bootstrap CSS -->
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

	<link rel="stylesheet" type="text/css" href="style.css">

	<script src="https://kit.fontawesome.com/e81097064e.js" crossorigin="anonymous"></script>

	<title>Post</title>
</head>
<body>


	<nav class="navbar fixed-top navbar-expand-lg navbar-dark" style="background-color: #55BCC9;">
		<div class="container">
			<a class="navbar-brand" href="#">project<span class="pink">hookup</span></a>
			<button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
				<span class="navbar-toggler-icon"></span>
			</button>

			<div class="collapse navbar-collapse" id="navbarSupportedContent">
				<ul class="navbar-nav mr-auto">
					<li class="nav-item">
						<a class="nav-link" href="index.html">Home</a>
					</li>
					<li class="nav-item">
						<a class="nav-link " href="projects.html">Projects</a>
					</li>

				</ul>
				<ul class="navbar-nav">
					<li class="nav-item">
						<a class="nav-link " href="profile.html">Profile</a>
					</li>
					<li class="nav-item">
						<button class="btn my-2 my-sm-0 nav_button_primary" type="button">Sign in</button>
					</li>
					<li class="nav-item">
						<button class="btn my-2 my-sm-0 nav_button_secondary" type="button" onclick=" to_home()">Register</button>
					</li>
					
				</ul>
			</div>
		</div>
	</nav>


	<div class="container">
		<div class="row d-flex justify-content-center">
			<div class="col-10">
				<div class="card">
					<div class="card-header text-center">
						<h3 class="card-title">Make a Post!</h3>
					</div>
					<div class="card-body">
						<form action="" method="get">
							<div class="form-group">
								<label for="title">Title</label>
								<input type="text" class="form-control" id="title" placeholder="Title your project" name="title">
							</div>
							<div class="form-group">
								<label for="description">Description</label>
								<textarea class="form-control" id="description" placeholder="Describe your project" rows="3" name="description"></textarea>
							</div>
							<div class="form-group">
								<label for="members">Desired Number of Members</label>
								<input type="text" class="form-control" id="members" placeholder="# of Members" name="members">
							</div>
								<label for="type">Type of Project   <span class="text-secondary">select all that apply</span></label>
							<div class="form-check">
								<input class="form-check-input" type="checkbox" id="general" name="general">
								<label class="form-check-label" for="general">General</label>
							</div>
							<div class="form-check">
								<input class="form-check-input" type="checkbox" id="computer" name="computer">
								<label class="form-check-label" for="computer">Computer Programming</label>
							</div>
							<div class="form-check">
								<input class="form-check-input" type="checkbox" id="business" name="business">
								<label class="form-check-label" for="business">Business</label>
							</div>
							<div class="form-check">
								<input class="form-check-input" type="checkbox" id="creative" name="creative">
								<label class="form-check-label" for="creative">Creative</label>
							</div>
							<div class="form-check">
								<input class="form-check-input" type="checkbox" id="manufacturing" name="manufacturing">
								<label class="form-check-label" for="manufacturing">Manufacturing/Products</label>
							</div>
							<div class="form-check">
								<input class="form-check-input" type="checkbox" id="other" name="other">
								<label class="form-check-label" for="other">Other</label>
							</div>

							<div class="form-group mt-3">
								<label for="post_file">Image <span class="text-secondary">optional</span></label>
								<input type="file" class="form-control-file" id="post_file">
							</div>
							<button class="btn my-2 my-sm-0 nav_button_primary btn-lg" type="submit">Post</button>
						</form>
					</div>
				</div>
			</div>
		</div>
	</div>

	<!-- Optional JavaScript -->
	<!-- jQuery first, then Popper.js, then Bootstrap JS -->
	<script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
	<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
</body>
</html>
