<!doctype html>
<html lang="en">
<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

	<!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="style.css">
    <link rel="stylesheet" type="text/css" href="signin.css">
    <link href="https://fonts.googleapis.com/css?family=Roboto:400,700&display=swap" rel="stylesheet">
	<title>Login</title>

  <title>NAVBAR TEMPLATE</title>
</head>
<body>

  <nav class="navbar fixed-top navbar-expand-lg navbar-dark" style="background-color: #55BCC9;">
		<div class="container">
			<a class="navbar-brand" href="#">project<span class="pink">hookup</span></a>
			<button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
				<span class="navbar-toggler-icon"></span>
			</button>
				<ul class="navbar-nav ml-auto">
					<li class="nav-item">
						<button class="btn my-2 my-sm-0 nav_button_primary" type="button" onclick=" to_home()">Sign up</button>
					</li>

				</ul>
			</div>
		</div>
	</nav>

  <form action="registration_response">
    <div class="container">
      <div class="row">
        <div class="col-10">
          <div class="card my-5">
            <div class="card-header text-center h3">
              <h1>Create your account</h1>
              <br>
              <p>Please fill out the information below to join</p>

              <label for="form-first-name">First Name:</label>
              <input id="form-first-name" type="text" placeholder="First Name" required>
              <br>

              <label for="form-last-name">Last Name:</label>
              <input id="form-last-name" type="text" placeholder="Last Name" required>
              <br>

              <label for="form-email">Email:</label>
              <input id="form-email" type="email" placeholder="Enter Email" required>
              <br>

              <label for="form-password">Password:</label>
              <input id="form-password" type="password" placeholder="Enter Password" required>
              <br>

              <input type="submit" value="Create Account">

            </div>
          </div>
        </div>
      </div>
    </div>
  </form>




  <!-- Optional JavaScript -->
  <!-- jQuery first, then Popper.js, then Bootstrap JS -->
  <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
</body>
</html>
