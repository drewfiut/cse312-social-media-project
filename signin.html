<body>


	<nav class="navbar fixed-top navbar-expand-lg navbar-dark" style="background-color: #55BCC9;">
		<div class="container">
			<a class="navbar-brand" href="#">project<span class="pink">hookup</span></a>

				<span class="navbar-toggler-icon"></span>
			</button>
				<ul class="navbar-nav ml-auto">

						<button class="btn my-2 my-sm-0 nav_button_primary" type="button" onclick=" to_home()">Sign up</button>
					</li>
					
				</ul>
			</div>
		</div>

    <div class="container">
        <br>  <p class="text-center"></p>
        <hr>
        
        <div class="row">
            <aside class="col-sm-4"> </aside> 
            <aside class="col-sm-4">
        <div class="card" id="signincard">
        <article class="card-body">
            <h4 class="card-title text-center mb-4 mt-1">Sign in</h4>
            <hr>
            <p class=" text-center">Welcome Back!</p>
            <form>
            <div class="form-group">
            <div class="input-group">
                <div class="input-group-prepend">
                    <span class="input-group-text"> <i class="fa fa-user"></i> </span>
                 </div>
                <input name="" class="form-control" placeholder="Email or login" type="email">
            </div> 
            </div> 
            <div class="form-group">
            <div class="input-group">
                <div class="input-group-prepend">
                    <span class="input-group-text"> <i class="fa fa-lock"></i> </span>
                 </div>
                <input class="form-control" placeholder="******" type="password">
            </div> 
            </div> 
            <div class="form-group">
            <button type="submit" class="btn btn-primary btn-block" id="signinbutton"> Sign in  </button>
            </div> 
            <p class="text-center"><a href="#" class="btn">Need an account?</a></p>
            </form>
        </article>
        </div> 
        
            </aside> 
        </div> 
        
        </div>
