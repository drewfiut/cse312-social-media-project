<!doctype html>
<html lang="en">

<head>
	<!-- Required meta tags -->
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

	<!-- Bootstrap CSS -->
	<script src="https://kit.fontawesome.com/e81097064e.js" crossorigin="anonymous"></script>
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
		integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
	<link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
	<link rel="stylesheet" href="{{ url_for('static', filename='projects.css') }}">
	<link rel="stylesheet" href="{{ url_for('static', filename='project_card.css') }}">
	<link rel="shortcut icon" href="{{ url_for('static', filename='favicon.ico') }}">
	<title>Project Page</title>
</head>

<body>
	<script src="//cdnjs.cloudflare.com/ajax/libs/socket.io/2.2.0/socket.io.js"
		integrity="sha256-yr4fRk/GU1ehYJPAs8P4JlTgu0Hdsp4ZKrx8bDEDC3I=" crossorigin="anonymous"></script>
	<script type="text/javascript" charset="utf-8">
		// Socket for likes
		var likes_socket = io('/likes');
		likes_socket.on('connect', function () {
			likes_socket.send('connected');
		});

		likes_socket.on('update', function (data) {
			text = document.querySelector('#like_count_' + data.project_id);
			text.textContent = data.likes;
		});

		function sendLike(project_id) {
			let user_id = 1;
			let data = { 'user_id': user_id, 'project_id': parseInt(project_id) };
			likes_socket.emit('like', data);
		}
		// Socket for new Posts
		var posts_socket = io('/posts');
		posts_socket.on('connect', function () {
			posts_socket.send('connected');
		});

		posts_socket.on('update', function (data) {
			text = document.querySelector('#new-post');
			text.innerHTML += `<div class="project_deck container">

				<div class="card mb-3 project_card">
					<div class="row">
						<div class="col-sm-1 align-self-center">
							<button type="button" class="like_btn btn px-3"
								onclick="sendLike('` + data.id + `'); return false;"><i class="fas fa-fire-alt"></i><span
									id="like_count_` + data.id + `">0</span></button>
						</div>
						<div class="col-sm-4  align-self-center">
							<img src="data:;base64,` + data.image + `" class="card-img" alt="...">
		</div>
							<div class="col-sm">
								<div class="card-body">
									<h5 class="card-title pink">` + data.title + `</h5>
									<p class="card-text" id="descroption">` + data.description + `</p>
									<p class="card-text" id="skills"><strong>Type: </strong>` + data.type + `</p>
									<p class="card-text" id=""><i class="fas fa-users"></i> ` + data.count + ` collaborators needed
				</p>
									<a href="/project/` + data.id + `"
										class="btn my-2 my-sm-0 nav_button_primary btn-lg" type="button">View Project</a>
								</div>
							</div>
						</div>
					</div>
				</div>`;
		});
	</script>


	<nav class="navbar fixed-top navbar-expand-lg navbar-dark" style="background-color: #55BCC9;">
		<div class="container">
			<a class="navbar-brand" href="{{ url_for('home') }}">project<span class="pink">hookup</span></a>
			<button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
				aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
				<span class="navbar-toggler-icon"></span>
			</button>

			<div class="collapse navbar-collapse" id="navbarSupportedContent">
				<ul class="navbar-nav mr-auto">
					<li class="nav-item">
						<a class="nav-link" href="{{ url_for('feed') }}">Home</a>
					</li>
					<li class="nav-item">
						<a class="nav-link" href="{{ url_for('projects') }}">Projects</a>
					</li>
				</ul>
				<ul class="navbar-nav">
					<li class="nav-item">
						<a class="nav-link" href="{{ url_for('profile') }}">Profile</a>
					</li>
					<li class="nav-item">
						<button class="btn my-2 my-sm-0 nav_button_outline" type="button">Sign out</button>
					</li>

				</ul>
			</div>
		</div>
	</nav>

	<div id="new-post"></div>

	{% for project in projects %}

	<div class="project_deck container">

		<div class="card mb-3 project_card">
			<div class="row">
				<div class="col-sm-1 align-self-center">
					<button type="button" class="like_btn btn px-3"
						onclick="sendLike('{{ project.id }}'); return false;"><i class="fas fa-fire-alt"></i><span
							id="like_count_{{ project.id }}">{{ project.likes }}</span></button>
				</div>
				<div class="col-sm-4  align-self-center">
					<img src="data:;base64,{{ project.image }}" class="card-img" alt="...">
				</div>
				<div class="col-sm">
					<div class="card-body">
						<h5 class="card-title pink">{{ project.title }}</h5>
						<p class="card-text" id="descroption">{{ project.description }}</p>
						<p class="card-text" id="skills"><strong>Type: </strong>{{ project.type }}</p>
						<p class="card-text" id=""><i class="fas fa-users"></i> {{ project.count }} collaborators needed
						</p>
						<a href="{{ url_for('project', project_id=project.id) }}"
							class="btn my-2 my-sm-0 nav_button_primary btn-lg" type="button">View Project</a>
					</div>
				</div>
			</div>
		</div>
	</div>

	{% endfor %}

	<!-- Optional JavaScript -->
	<!-- jQuery first, then Popper.js, then Bootstrap JS -->
	<script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
		integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
		crossorigin="anonymous"></script>
	<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
		integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
		crossorigin="anonymous"></script>
	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
		integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
		crossorigin="anonymous"></script>
</body>

</html>
